{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
 <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
           <img src="{{ product.preview.url }}" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title" > {{ product.name }} </h5>
                <p class="card-text" > {{ product.description}} </p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary  me-1" href="{% url 'catalog:product_list'%}" role="button">Back</a>
                     {% if user.is_authenticated %}
                    <a class="btn btn-primary  me-1" href="{% url 'catalog:product_update' product.pk  %}" role="button">Update</a>
                    <a class="btn btn-primary  me-1" href="{% url 'catalog:product_delete' product.pk %}  " role="button">Delete</a>
                    {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
