{% extends 'blog/home.html' %}
{% load my_tags %}
{% block content %}
 <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for entry in object_list %}
        <div class="col">
          <div class="card shadow-sm">
           <img src = "{{ entry.preview | media_filter }}" width="100%" height="225">
            <div class="card-body">
              <h2 class="card-text">{{ entry.title }}</h2>
              <p class="card-text">{{ entry.creation_date }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:blog_entry' entry.pk %}" role="button">View</a>
                  <a class="btn btn-primary" href="{% url 'blog:blog_update' entry.pk %}" role="button">Update</a>
                    <a class="btn btn-primary" href="{% url 'blog:blog_delete' entry.pk %}" role="button">Delete</a>
                </div>

              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
