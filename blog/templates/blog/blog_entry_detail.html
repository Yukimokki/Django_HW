{% extends 'blog/home.html' %}
{% load my_tags %}
{% block content %}
 <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
             <img src ="{{ object.preview | media_filter }}" width="100%" height="225">
              <div class="card-body">
              <h2 class="card-text">{{ object.title }} </h2>
              <p class="card-text"> {{ object.content }} </p>
              <p class="card-text"> {{ object.creation_date }}
              </p><p class="card-text"> {{ object.views_counter }} </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Back</a>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
